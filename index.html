<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Suite AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 850: '#151f32', 950: '#020617' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .emoji-icon { display: inline-block; transform: translateY(-1px); margin-right: 6px; filter: grayscale(100%); opacity: 0.7; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .faq-content { transition: max-height 0.3s ease-out, opacity 0.3s ease-out; max-height: 0; opacity: 0; overflow: hidden; }
        .faq-content.open { max-height: 1000px; opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans antialiased transition-colors duration-200">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const Icon = ({ c }) => <span className="emoji-icon">{c}</span>;

        function App() {
            // --- CORE STATE ---
            const [activeTab, setActiveTab] = useState('generator');
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('cs_theme') === 'dark');
            
            // --- SETTINGS ---
            const [provider, setProvider] = useState(() => localStorage.getItem('cs_provider') || 'gemini');
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('cs_api_key') || '');
            const [aiModel, setAiModel] = useState(() => localStorage.getItem('cs_ai_model') || 'gemini-1.5-flash-lite');
            const [isSettingsOpen, setIsSettingsOpen] = useState(!localStorage.getItem('cs_api_key'));

            // --- DATA ---
            const [formData, setFormData] = useState({ topic: '', audience: '', pain: '', goal: '', keyword: '', platform: 'TikTok / Reels', vibe: 'Santai', language: 'Indonesia' });
            const [generatedHooks, setGeneratedHooks] = useState([]);
            const [savedHooks, setSavedHooks] = useState(() => JSON.parse(localStorage.getItem('cs_saved_hooks') || '[]'));
            const [savedPersonas, setSavedPersonas] = useState(() => JSON.parse(localStorage.getItem('cs_saved_personas') || '[]'));

            // --- UI HELPERS ---
            const [searchSaved, setSearchSaved] = useState('');
            const [searchPersonas, setSearchPersonas] = useState('');
            const [searchCalendar, setSearchCalendar] = useState('');
            const [searchFAQ, setSearchFAQ] = useState('');
            const [ideaInput, setIdeaInput] = useState('');
            const [ideaType, setIdeaType] = useState('Edukasi');
            const [generatedIdeas, setGeneratedIdeas] = useState([]);
            
            // --- VOICE GUIDE STATE (NEW) ---
            const [voiceInput, setVoiceInput] = useState('');
            const [voiceResult, setVoiceResult] = useState([]);
            const [isAnalyzingVoice, setIsAnalyzingVoice] = useState(false);

            const [isGenerating, setIsGenerating] = useState(false);
            const [isGeneratingIdeas, setIsGeneratingIdeas] = useState(false);
            
            // --- MODALS & MENUS ---
            const [showPersonaMenu, setShowPersonaMenu] = useState(false);
            const [quickSaveModal, setQuickSaveModal] = useState(false);
            const [openFaqIndex, setOpenFaqIndex] = useState(null);
            const [modal, setModal] = useState({ isOpen: false, type: '', title: '', content: null, loading: false });
            const [remixModal, setRemixModal] = useState({ isOpen: false, hook: '' });

            // --- CONSTANTS ---
            const remixStyles = ['Lebih Pendek', 'Storytelling', 'Sarkas', 'Pertanyaan', 'Bahasa Inggris', 'Jaksel', 'Formal', 'Clickbait', 'Emosional', 'Gen Z', 'Emak-emak', 'Pantun'];
            const contentTypes = ['Edukasi', 'Komedi', 'Promosi', 'Inspirasi', 'Tips', 'Storytelling', 'BTS', 'Q&A', 'Trending', 'Review', 'Mitos vs Fakta', 'Life Hack', 'Tutorial', 'Testimoni', 'Challenge', 'Kontroversi', 'Data Unik', 'Day in My Life'];

            // --- EFFECTS ---
            useEffect(() => { localStorage.setItem('cs_theme', darkMode ? 'dark' : 'light'); if (darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); }, [darkMode]);
            useEffect(() => localStorage.setItem('cs_saved_hooks', JSON.stringify(savedHooks)), [savedHooks]);
            useEffect(() => localStorage.setItem('cs_saved_personas', JSON.stringify(savedPersonas)), [savedPersonas]);

            // --- API ENGINE ---
            const parseAIResponse = (text) => {
                if(!text) return null;
                try {
                    let clean = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const start = clean.indexOf('['); const end = clean.lastIndexOf(']');
                    if(start >= 0 && end >= 0) return JSON.parse(clean.substring(start, end+1));
                    return JSON.parse(clean);
                } catch (e) { console.error("Parse Error", e); return null; }
            };

            const callAI = async (prompt, isJson = true) => {
                if (!apiKey) { setIsSettingsOpen(true); throw new Error("API Key Missing"); }
                
                let endpoint, body, headers;
                if (provider === 'gemini') {
                    endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${aiModel}:generateContent?key=${apiKey}`;
                    headers = { 'Content-Type': 'application/json' };
                    body = JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], safetySettings: [{category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE"}] });
                } else {
                    endpoint = `https://api.groq.com/openai/v1/chat/completions`;
                    headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` };
                    body = JSON.stringify({ model: aiModel, messages: [{ role: "user", content: prompt }], response_format: isJson ? { type: "json_object" } : undefined });
                }

                const res = await fetch(endpoint, { method: 'POST', headers, body });
                const data = await res.json();
                
                if (data.error) throw new Error(data.error.message || "API Error");
                
                let raw = provider === 'gemini' ? data.candidates?.[0]?.content?.parts?.[0]?.text : data.choices?.[0]?.message?.content;
                if (!raw) throw new Error("No response text");
                
                return isJson ? parseAIResponse(raw) : raw;
            };

            // --- FEATURES ---
            const generateHooks = async () => {
                setIsGenerating(true); setGeneratedHooks([]);
                const prompt = `Role: Senior Copywriter. Buat 6 hook viral untuk ${formData.platform}. 
                Topik: ${formData.topic}. Target: ${formData.audience}. Masalah: ${formData.pain}. Goal: ${formData.goal}. Keyword: ${formData.keyword}. Gaya: ${formData.vibe} (${formData.language}).
                OUTPUT JSON ARRAY ONLY: [{"category":"Jenis","tone":"Tone","text":"Hook text","hashtags":["#tag"]}]`;
                try {
                    const json = await callAI(prompt, true);
                    if (json) setGeneratedHooks(json.map((h, i) => ({ ...h, id: Date.now() + i })));
                    else throw new Error("Gagal parsing JSON");
                } catch (e) { alert(e.message); } finally { setIsGenerating(false); }
            };

            const generateVoiceGuide = async () => {
                if(!voiceInput) return;
                setIsAnalyzingVoice(true); setVoiceResult([]);
                const prompt = `Bertindak sebagai Voice Director profesional. Analisis naskah berikut ini: "${voiceInput}".
                Pecah naskah menjadi potongan-potongan logis untuk dibaca.
                Untuk setiap potongan, berikan panduan:
                1. Intonasi (Naik ‚ÜóÔ∏è / Turun ‚ÜòÔ∏è / Datar ‚û°Ô∏è)
                2. Penekanan (Kata mana yang harus ditekan/bold)
                3. Emosi (Misal: Semangat, Sedih, Serius, Santai)
                4. Speed (Lambat/Sedang/Cepat)
                
                OUTPUT JSON ARRAY ONLY: 
                [{"segment": "Potongan teks...", "intonation": "Naik/Turun/Datar", "emphasis": "kata yang ditekan", "emotion": "Emosi", "speed": "Speed"}]`;
                
                try {
                    const json = await callAI(prompt, true);
                    if (json) setVoiceResult(json);
                } catch(e) { alert(e.message); } finally { setIsAnalyzingVoice(false); }
            };

            const copyVoiceGuideFull = () => {
                const text = voiceResult.map(item => `[${item.emotion} | ${item.speed}] "${item.segment}"\n(Tone: ${item.intonation}, Tekan: ${item.emphasis})`).join('\n\n');
                navigator.clipboard.writeText(text);
                alert("Panduan Voice Over berhasil disalin!");
            };

            const generateIdeas = async () => {
                if(!ideaInput) return;
                setIsGeneratingIdeas(true);
                const prompt = `Berikan 5 ide konten unik tipe "${ideaType}" tentang niche "${ideaInput}". Jangan kasih ide umum. Output JSON Array: [{"topic":"Judul Menarik","angle":"Angle unik"}]`;
                try {
                    const json = await callAI(prompt, true);
                    if (json) setGeneratedIdeas(json);
                } catch(e) { alert(e.message); } finally { setIsGeneratingIdeas(false); }
            };

            const handleFeature = async (type, hookText, extraPrompt = "") => {
                let title = type;
                if(type === 'Expand') title = 'Naskah Konten';
                else if(type === 'Carousel') title = 'Slide Carousel';
                else if(type === 'Analisa') title = 'Viral Meter';
                else if(type === 'Visual') title = 'Visual Director';
                
                setModal({ isOpen: true, type, title, loading: true, content: '' });
                
                let prompt = "";
                if (type === 'Expand') prompt = `Buat naskah video lengkap (Intro, Isi, CTA) dari hook ini: "${hookText}". Topik: ${formData.topic}. Bahasa: ${formData.language}.`;
                else if (type === 'Carousel') prompt = `Buat 5-7 slide konten carousel dari hook: "${hookText}". Format: Slide 1, Slide 2, dst.`;
                else if (type === 'Analisa') prompt = `Analisa hook ini: "${hookText}". Berikan skor 0-100 dan saran perbaikan agar lebih viral.`;
                else if (type === 'Visual') prompt = `Berikan ide visual/adegan sinematik yang cocok untuk hook: "${hookText}". Sertakan teks overlay dan mood warna.`;
                else if (type === 'Remix') prompt = `Tulis ulang hook ini: "${hookText}" dengan gaya ${extraPrompt}.`;
                else if (type === 'Repurpose') prompt = `Ubah hook "${hookText}" menjadi Tweet pendek dan Postingan LinkedIn formal.`;

                try {
                    const res = await callAI(prompt, false);
                    setModal(prev => ({ ...prev, loading: false, content: res }));
                } catch (e) {
                    setModal(prev => ({ ...prev, loading: false, content: "Gagal: " + e.message }));
                }
            };

            const handleUsePersona = (p) => {
                setFormData({ ...formData, topic: p.topic || '', audience: p.audience || '', pain: p.pain || '', goal: p.goal || '' });
                setShowPersonaMenu(false);
                setActiveTab('generator');
            };

            // --- FILTERED DATA ---
            const filteredHooks = savedHooks.filter(h => (h.text || '').toLowerCase().includes(searchSaved.toLowerCase()));
            const filteredPersonas = savedPersonas.filter(p => (p.name || '').toLowerCase().includes(searchPersonas.toLowerCase()));
            const filteredCalendar = savedHooks.filter(h => h.scheduledDate).filter(h => (h.text || '').toLowerCase().includes(searchCalendar.toLowerCase()));
            const faqFiltered = [
                { q: "Apa fungsi Voice Guide?", a: "Membantu Anda membaca naskah dengan intonasi yang tepat agar tidak terdengar kaku atau seperti robot." },
                { q: "Cara pakai Groq?", a: "Masuk ke Settings (‚öôÔ∏è), pilih Provider Groq, masukkan API Key Groq Anda, dan pilih model Llama." },
                { q: "Data saya aman?", a: "Ya, data tersimpan di browser Anda (Local Storage), bukan di server kami." }
            ].filter(f => f.q.toLowerCase().includes(searchFAQ.toLowerCase()));

            // --- RENDER ---
            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 pb-20 font-sans transition-colors">
                    
                    {/* HEADER */}
                    <header className="bg-white/90 dark:bg-slate-900/90 backdrop-blur border-b dark:border-slate-800 sticky top-0 z-40 px-4 py-3 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 text-white p-1.5 rounded-lg font-black text-xs">CS</div>
                            <div><h1 className="font-black text-lg leading-none tracking-tight">Creator Suite</h1><span className="text-[9px] font-bold text-slate-400 tracking-widest">AI POWERED</span></div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={()=>setIsSettingsOpen(true)} className="px-3 py-1.5 bg-slate-100 dark:bg-slate-800 rounded-lg text-[10px] font-bold border dark:border-slate-700 flex items-center gap-2"><Icon c="‚öôÔ∏è"/> {provider.toUpperCase()}</button>
                            <button onClick={()=>setDarkMode(!darkMode)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-lg border dark:border-slate-700"><Icon c={darkMode ? "‚òÄÔ∏è" : "üåô"}/></button>
                        </div>
                    </header>

                    {/* SETTINGS MODAL */}
                    {isSettingsOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-md p-6 rounded-3xl shadow-2xl border dark:border-slate-800">
                                <h3 className="font-bold text-lg mb-4 flex items-center gap-2 uppercase"><Icon c="‚öôÔ∏è"/> Engine Settings</h3>
                                <form onSubmit={(e)=>{e.preventDefault(); const p = e.target.provider.value; const k = e.target.apiKey.value.trim(); const m = e.target.model.value; setProvider(p); setApiKey(k); setAiModel(m); localStorage.setItem('cs_provider', p); localStorage.setItem('cs_api_key', k); localStorage.setItem('cs_ai_model', m); setIsSettingsOpen(false); alert("Saved!");}} className="space-y-4">
                                    <div><label className="text-[10px] font-bold text-slate-400 block mb-1">PROVIDER</label>
                                        <select name="provider" defaultValue={provider} onChange={(e)=>setProvider(e.target.value)} className="w-full p-2.5 border rounded-xl dark:bg-slate-800 text-sm font-bold"><option value="gemini">Google Gemini</option><option value="groq">Groq (Meta Llama)</option></select>
                                    </div>
                                    <div><label className="text-[10px] font-bold text-slate-400 block mb-1">MODEL</label>
                                        <select name="model" className="w-full p-2.5 border rounded-xl dark:bg-slate-800 text-sm">
                                            {provider === 'gemini' ? <><option value="gemini-1.5-flash-lite">Gemini 1.5 Flash Lite</option><option value="gemini-3.0-flash">Gemini 3.0 Flash</option><option value="gemini-1.5-flash">Gemini 1.5 Flash</option></> : <><option value="llama-3.3-70b-versatile">Llama 3.3 70B (Best)</option><option value="llama-3.1-8b-instant">Llama 3.1 8B (Fast)</option></>}
                                        </select>
                                    </div>
                                    <div><label className="text-[10px] font-bold text-slate-400 block mb-1">API KEY</label><input name="apiKey" defaultValue={apiKey} className="w-full p-2.5 border rounded-xl dark:bg-slate-800 text-sm font-mono" placeholder="Paste Key Here..." required /></div>
                                    <div className="flex gap-2 pt-2"><button type="button" onClick={()=>setIsSettingsOpen(false)} className="flex-1 py-2.5 border rounded-xl font-bold text-xs">BATAL</button><button type="submit" className="flex-1 py-2.5 bg-blue-600 text-white rounded-xl font-bold text-xs">SIMPAN</button></div>
                                </form>
                            </div>
                        </div>
                    )}

                    <nav className="flex justify-center gap-2 p-4 overflow-x-auto custom-scrollbar border-b dark:border-slate-800 bg-white dark:bg-slate-900/50 sticky top-[60px] z-30">
                        {['generator', 'voice', 'koleksi', 'persona', 'ide', 'jadwal', 'faq'].map(t => (
                            <button key={t} onClick={()=>setActiveTab(t)} className={`px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-wider transition-all ${activeTab === t ? 'bg-slate-900 dark:bg-blue-600 text-white shadow-lg scale-105' : 'bg-white dark:bg-slate-800 border text-slate-500'}`}>{t === 'voice' ? 'üéôÔ∏è VOICE' : t}</button>
                        ))}
                    </nav>

                    <main className="max-w-2xl mx-auto px-4 pb-20 pt-4">
                        {/* TAB GENERATOR */}
                        {activeTab === 'generator' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white dark:bg-slate-900 p-6 rounded-3xl border shadow-sm relative">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="font-bold text-xl flex items-center gap-2"><Icon c="‚ú®"/> Generator</h2>
                                        {savedPersonas.length > 0 && <button onClick={()=>setShowPersonaMenu(!showPersonaMenu)} className="text-[10px] font-bold text-blue-600 bg-blue-50 dark:bg-blue-900/30 px-3 py-1.5 rounded-full flex items-center gap-1">LOAD PERSONA <Icon c="üîΩ"/></button>}
                                        {showPersonaMenu && <div className="absolute top-16 right-6 bg-white dark:bg-slate-800 border rounded-xl shadow-2xl z-20 w-48 p-1 max-h-48 overflow-y-auto">{savedPersonas.map(p=><button key={p.id} onClick={()=>handleUsePersona(p)} className="w-full text-left p-2 text-xs hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">{p.name}</button>)}</div>}
                                    </div>

                                    <div className="space-y-4">
                                        <div><label className="text-[9px] font-black text-slate-400 mb-1 block">TOPIK KONTEN</label><input value={formData.topic} onChange={e=>setFormData({...formData, topic:e.target.value})} className="w-full p-3 rounded-2xl border dark:bg-slate-800 outline-none focus:ring-2 focus:ring-blue-500 font-medium" placeholder="Contoh: Tips Hidup Minimalis"/></div>
                                        <div><label className="text-[9px] font-black text-slate-400 mb-1 block">KEYWORD SEO</label><input value={formData.keyword} onChange={e=>setFormData({...formData, keyword:e.target.value})} className="w-full p-3 rounded-2xl border dark:bg-slate-800 text-sm" placeholder="wajib ada di teks"/></div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><label className="text-[9px] font-black text-slate-400 mb-1 block">TARGET AUDIENS</label><input value={formData.audience} onChange={e=>setFormData({...formData, audience:e.target.value})} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm" placeholder="Siapa yang baca?"/></div>
                                            <div><label className="text-[9px] font-black text-slate-400 mb-1 block">PAIN (MASALAH)</label><input value={formData.pain} onChange={e=>setFormData({...formData, pain:e.target.value})} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm" placeholder="Apa masalah mereka?"/></div>
                                        </div>
                                        <div><label className="text-[9px] font-black text-slate-400 mb-1 block">GOAL / IMPIAN AUDIENS</label><input value={formData.goal} onChange={e=>setFormData({...formData, goal:e.target.value})} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm" placeholder="Apa yang mereka inginkan?"/></div>
                                        
                                        <div className="grid grid-cols-2 gap-3">
                                            <select value={formData.platform} onChange={e=>setFormData({...formData, platform:e.target.value})} className="p-3 border rounded-xl dark:bg-slate-800 text-sm font-bold"><option>TikTok / Reels</option><option>LinkedIn</option><option>Twitter / X</option><option>Instagram Feed</option></select>
                                            <select value={formData.vibe} onChange={e=>setFormData({...formData, vibe:e.target.value})} className="p-3 border rounded-xl dark:bg-slate-800 text-sm font-bold"><option>Santai & Viral</option><option>Profesional</option><option>Storytelling</option><option>Hard Selling</option><option>Kontroversial</option><option>Lucu / Receh</option></select>
                                        </div>

                                        <div className="flex gap-2 pt-2">
                                            <button onClick={generateHooks} disabled={isGenerating || !formData.topic} className="flex-1 bg-slate-900 dark:bg-blue-600 text-white py-4 rounded-xl font-black text-sm uppercase tracking-widest shadow-xl hover:scale-[1.02] transition-transform disabled:opacity-50 disabled:scale-100">{isGenerating ? "SEDANG BERPIKIR..." : "GENERATE HOOK"}</button>
                                            <button onClick={()=>setQuickSaveModal(true)} disabled={!formData.topic} className="px-4 border rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" title="Simpan Persona"><Icon c="üíæ"/></button>
                                        </div>
                                    </div>
                                </div>

                                {generatedHooks.map(h => (
                                    <div key={h.id} className="bg-white dark:bg-slate-900 p-6 rounded-3xl border hover:border-blue-400 transition-all shadow-sm animate-fade-in group">
                                        <div className="flex justify-between mb-3">
                                            <div className="flex gap-2"><span className="text-[9px] font-black bg-blue-50 dark:bg-blue-900/30 text-blue-600 px-3 py-1 rounded-full uppercase tracking-wide">{h.category}</span><span className="text-[9px] font-bold text-slate-400 py-1 uppercase">{h.tone}</span></div>
                                            <button onClick={()=>{setSavedHooks([{...h, savedAt:Date.now()}, ...savedHooks]); alert("Disimpan!");}} className="text-slate-300 hover:text-red-500 transition-colors"><Icon c="‚ù§Ô∏è"/></button>
                                        </div>
                                        <p className="font-semibold text-lg leading-relaxed text-slate-800 dark:text-slate-100 mb-6">"{h.text}"</p>
                                        <div className="flex flex-wrap gap-2 pt-4 border-t dark:border-slate-800">
                                            {[
                                                {l:'Expand', i:'üìù', f:()=>handleFeature('Expand', h.text)},
                                                {l:'Carousel', i:'üñºÔ∏è', f:()=>handleFeature('Carousel', h.text)},
                                                {l:'Remix', i:'üîÄ', f:()=>{setRemixModal({isOpen:true, hook:h.text})}},
                                                {l:'Analisa', i:'üìä', f:()=>handleFeature('Analisa', h.text)},
                                                {l:'Visual', i:'üé¨', f:()=>handleFeature('Visual', h.text)},
                                                {l:'Ubah', i:'üîÑ', f:()=>handleFeature('Repurpose', h.text)},
                                                {l:'Salin', i:'üìã', f:()=>navigator.clipboard.writeText(h.text)}
                                            ].map((btn, idx) => (
                                                <button key={idx} onClick={btn.f} className="flex items-center gap-1 px-3 py-1.5 rounded-lg border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 hover:bg-blue-50 dark:hover:bg-blue-900/20 text-[10px] font-bold uppercase transition-all text-slate-600 dark:text-slate-300">
                                                    <Icon c={btn.i}/> {btn.l}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* TAB VOICE GUIDE (NEW) */}
                        {activeTab === 'voice' && (
                            <div className="animate-fade-in space-y-6">
                                <div className="text-center py-8">
                                    <div className="bg-purple-100 dark:bg-purple-900/30 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl"><Icon c="üéôÔ∏è"/></div>
                                    <h2 className="text-2xl font-black uppercase tracking-tight">Voice Director</h2>
                                    <p className="text-slate-500 text-sm font-medium px-4">Ubah naskah teks menjadi panduan suara profesional.</p>
                                </div>

                                <div className="bg-white dark:bg-slate-900 p-6 rounded-3xl border shadow-sm space-y-4">
                                    <div>
                                        <label className="text-[9px] font-black text-slate-400 mb-2 block uppercase">Tempel Naskah Kamu Disini</label>
                                        <textarea value={voiceInput} onChange={e=>setVoiceInput(e.target.value)} className="w-full p-4 rounded-2xl border dark:bg-slate-800 outline-none focus:ring-2 focus:ring-purple-500 text-sm min-h-[150px]" placeholder="Contoh: Halo guys, hari ini gue mau sharing tips..."></textarea>
                                    </div>
                                    <button onClick={generateVoiceGuide} disabled={isAnalyzingVoice || !voiceInput} className="w-full bg-slate-900 dark:bg-purple-600 text-white py-4 rounded-xl font-black text-sm uppercase tracking-widest shadow-xl disabled:opacity-50">
                                        {isAnalyzingVoice ? "Menganalisa..." : "Analisa Voice Over"}
                                    </button>
                                </div>

                                {voiceResult.length > 0 && (
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center px-2">
                                            <h3 className="font-bold text-lg">Panduan Baca</h3>
                                            <button onClick={copyVoiceGuideFull} className="text-xs font-bold text-purple-600 bg-purple-50 px-3 py-1 rounded-full border border-purple-100">Salin Semua</button>
                                        </div>
                                        {voiceResult.map((item, i) => (
                                            <div key={i} className="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-l-4 border-l-purple-500 shadow-sm">
                                                <div className="flex gap-2 mb-3">
                                                    <span className={`text-[9px] font-black px-2 py-1 rounded uppercase ${item.intonation.includes('Naik') ? 'bg-red-100 text-red-600' : item.intonation.includes('Turun') ? 'bg-green-100 text-green-600' : 'bg-slate-100 text-slate-600'}`}>{item.intonation}</span>
                                                    <span className="text-[9px] font-black bg-blue-100 text-blue-600 px-2 py-1 rounded uppercase">{item.speed}</span>
                                                    <span className="text-[9px] font-black bg-yellow-100 text-yellow-700 px-2 py-1 rounded uppercase">{item.emotion}</span>
                                                </div>
                                                <p className="font-serif text-lg leading-relaxed text-slate-800 dark:text-slate-200 mb-2">"{item.segment}"</p>
                                                <div className="text-xs text-slate-500 font-medium bg-slate-50 dark:bg-slate-800 p-2 rounded-lg">üëâ Tekankan pada: <span className="font-bold text-slate-700 dark:text-slate-300">{item.emphasis}</span></div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* TAB IDE */}
                        {activeTab === 'ide' && (
                            <div className="animate-fade-in text-center space-y-8">
                                <div className="py-6"><div className="bg-yellow-100 dark:bg-yellow-900/30 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4 text-3xl"><Icon c="üí°"/></div><h2 className="text-2xl font-black uppercase tracking-tight">Idea Lab</h2><p className="text-slate-400 text-sm font-medium px-4">Pilih tipe konten & masukkan niche Anda.</p></div>
                                <div className="flex flex-wrap justify-center gap-2 px-2">
                                    {contentTypes.map(t => <button key={t} onClick={() => setIdeaType(t)} className={`px-4 py-2 rounded-full text-[10px] font-black uppercase border transition-all ${ideaType === t ? 'bg-slate-900 dark:bg-white text-white dark:text-slate-900 border-slate-900 scale-110 shadow-lg' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500'}`}>{t}</button>)}
                                </div>
                                <div className="flex gap-2 bg-white dark:bg-slate-900 p-2 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-xl max-w-md mx-auto focus-within:ring-2 ring-blue-500 transition-all">
                                    <input value={ideaInput} onChange={e=>setIdeaInput(e.target.value)} placeholder={`Niche: Bisnis Kopi, Skincare...`} className="flex-1 bg-transparent px-4 py-3 outline-none font-bold text-sm" onKeyDown={e => e.key === 'Enter' && generateIdeas()} />
                                    <button onClick={generateIdeas} className="bg-slate-900 dark:bg-blue-600 text-white px-6 rounded-2xl font-black text-[10px] uppercase shadow-md active:scale-95 transition-all">{isGeneratingIdeas ? "..." : "Cari"}</button>
                                </div>
                                <div className="grid gap-4 text-left max-w-md mx-auto pb-10">
                                    {generatedIdeas.map((idea, i) => (
                                        <div key={i} className="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-700 hover:border-blue-400 cursor-pointer shadow-sm flex justify-between items-center group transition-all" onClick={() => {setFormData({...formData, topic: idea.topic}); setActiveTab('generator');}}>
                                            <div className="flex-1">
                                                <div className="text-[9px] font-black bg-slate-100 dark:bg-slate-800 inline-block px-2 py-1 rounded-full mb-2 text-slate-500 uppercase">{ideaType}</div>
                                                <h4 className="font-bold text-sm mb-1 group-hover:text-blue-600 transition-colors uppercase tracking-tight">{idea.topic}</h4>
                                                <p className="text-slate-400 text-xs font-medium leading-relaxed">{idea.angle || idea.text}</p>
                                            </div>
                                            <button className="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 p-2 rounded-full font-black text-[10px] group-hover:bg-blue-600 group-hover:text-white transition-all"><Icon c="‚û°Ô∏è"/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* TAB KOLEKSI, PERSONA, JADWAL, FAQ (Standard Layouts) */}
                        {activeTab === 'koleksi' && (
                            <div className="animate-fade-in space-y-4">
                                <div className="relative mb-6"><span className="absolute left-4 top-3.5 text-slate-400"><Icon c="üîç"/></span><input value={searchSaved} onChange={e=>setSearchSaved(e.target.value)} placeholder="Cari koleksi..." className="w-full pl-11 pr-4 py-3.5 rounded-2xl border dark:bg-slate-900 outline-none shadow-sm focus:ring-1 focus:ring-blue-500 font-medium text-sm"/></div>
                                {filteredHooks.length === 0 ? <div className="text-center py-20 text-slate-400 opacity-50"><Icon c="üìÇ"/><p className="text-xs font-bold uppercase mt-2">Koleksi masih kosong</p></div> : filteredHooks.map(h=>(
                                    <div key={h.id} className="bg-white dark:bg-slate-900 p-5 rounded-3xl border shadow-sm flex flex-col gap-3">
                                        <div className="flex justify-between items-start">
                                            <div className="flex gap-2"><span className="text-[9px] font-black bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded uppercase">{h.category}</span></div>
                                            <button onClick={()=>setSavedHooks(savedHooks.filter(sh=>sh.id!==h.id))} className="text-red-500 p-1"><Icon c="üóëÔ∏è"/></button>
                                        </div>
                                        <p className="font-bold italic text-sm">"{h.text}"</p>
                                        <div className="flex items-center gap-3 bg-slate-50 dark:bg-slate-800/50 p-2 rounded-xl">
                                            <label className="text-[9px] font-black text-slate-400 ml-1">JADWAL:</label>
                                            <input type="date" value={h.scheduledDate || ''} onChange={(e)=>setSavedHooks(savedHooks.map(sh => sh.id === h.id ? {...sh, scheduledDate: e.target.value} : sh))} className="bg-white dark:bg-slate-900 border text-[10px] font-black rounded px-2 py-1 outline-none"/>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'persona' && (
                            <div className="animate-fade-in space-y-4">
                                <div className="flex gap-2 mb-6">
                                    <div className="relative flex-1"><span className="absolute left-3 top-3 text-slate-400"><Icon c="üîç"/></span><input value={searchPersonas} onChange={e=>setSearchPersonas(e.target.value)} placeholder="Cari persona..." className="w-full pl-10 pr-4 py-3 rounded-2xl border dark:bg-slate-900 outline-none text-sm"/></div>
                                    <button onClick={()=>setQuickSaveModal(true)} className="bg-slate-900 dark:bg-blue-600 text-white px-5 rounded-2xl font-black text-xs uppercase shadow-lg">BUAT</button>
                                </div>
                                {filteredPersonas.length === 0 ? <p className="text-center text-slate-400 py-10">Belum ada persona tersimpan.</p> : filteredPersonas.map(p=>(
                                    <div key={p.id} className="bg-white dark:bg-slate-900 p-5 rounded-3xl border flex justify-between items-center hover:border-blue-400 transition-all cursor-pointer group" onClick={()=>handleUsePersona(p)}>
                                        <div className="flex-1">
                                            <h4 className="font-black text-base uppercase tracking-tight group-hover:text-blue-600">{p.name}</h4>
                                            <p className="text-[10px] font-bold text-slate-400">{p.audience} ‚Ä¢ {p.topic}</p>
                                        </div>
                                        <button onClick={(e)=>{e.stopPropagation(); setSavedPersonas(savedPersonas.filter(sp=>sp.id!==p.id))}} className="text-red-500 opacity-0 group-hover:opacity-100 p-2"><Icon c="üóëÔ∏è"/></button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'jadwal' && (
                            <div className="animate-fade-in space-y-4">
                                <div className="relative mb-6"><span className="absolute left-3 top-3 text-slate-400"><Icon c="üîç"/></span><input value={searchCalendar} onChange={e=>setSearchCalendar(e.target.value)} placeholder="Cari jadwal..." className="w-full pl-10 pr-4 py-3 rounded-2xl border dark:bg-slate-900 outline-none text-sm"/></div>
                                {filteredCalendar.length === 0 ? <div className="text-center py-20 opacity-30 text-4xl grayscale">üìÖ</div> : filteredCalendar.sort((a,b)=>new Date(a.scheduledDate)-new Date(b.scheduledDate)).map(h=>(
                                    <div key={h.id} className="bg-white dark:bg-slate-900 p-4 rounded-3xl border flex items-center gap-5 hover:border-blue-300 transition-all">
                                        <div className="bg-slate-100 dark:bg-slate-800 p-3 rounded-2xl text-center min-w-[70px] shadow-inner">
                                            <div className="text-[10px] font-black text-slate-400 uppercase">{new Date(h.scheduledDate).toLocaleString('id', {month:'short'})}</div>
                                            <div className="text-2xl font-black tracking-tighter text-slate-900 dark:text-white">{new Date(h.scheduledDate).getDate()}</div>
                                        </div>
                                        <div className="flex-1"><span className="text-[9px] font-black bg-blue-50 dark:bg-blue-900/30 text-blue-600 px-2 py-0.5 rounded-full uppercase">{h.category}</span><p className="text-sm font-bold italic line-clamp-2 mt-1">"{h.text}"</p></div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'faq' && (
                            <div className="animate-fade-in space-y-3">
                                <div className="relative mb-6"><span className="absolute left-4 top-3.5 text-slate-400"><Icon c="üîç"/></span><input value={searchFAQ} onChange={e=>setSearchFAQ(e.target.value)} placeholder="Cari pertanyaan..." className="w-full pl-11 pr-4 py-3.5 rounded-2xl border dark:bg-slate-900 outline-none shadow-sm text-sm"/></div>
                                {faqFiltered.map((f, i) => (
                                    <div key={i} className="bg-white dark:bg-slate-900 border rounded-3xl overflow-hidden shadow-sm transition-all hover:shadow-md">
                                        <button onClick={() => setOpenFaqIndex(openFaqIndex === i ? null : i)} className="w-full p-5 text-left font-black text-xs uppercase tracking-wide flex justify-between items-center transition-colors"><span>{f.q}</span><Icon c={openFaqIndex === i ? 'üîº' : 'üîΩ'}/></button>
                                        <div className={`faq-content ${openFaqIndex === i ? 'open' : ''} px-5 pb-5 text-sm text-slate-500 font-medium leading-relaxed border-t dark:border-slate-800 pt-4`}>{f.a}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* --- MAGIC REMIX MODAL --- */}
                    {remixModal.isOpen && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-lg p-6 rounded-3xl shadow-2xl border dark:border-slate-800">
                                <div className="flex justify-between items-center mb-4"><h3 className="font-black text-lg flex items-center gap-2 uppercase"><Icon c="üîÄ"/> Magic Remix</h3><button onClick={()=>setRemixModal({isOpen:false, hook:''})}><Icon c="‚ùå"/></button></div>
                                <div className="bg-slate-50 dark:bg-slate-800 p-4 rounded-xl text-sm italic mb-6 border dark:border-slate-700">"{remixModal.hook}"</div>
                                <p className="text-[10px] font-bold text-slate-400 mb-2 uppercase">PILIH GAYA REMIX</p>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                                    {remixStyles.map(style => (
                                        <button key={style} onClick={()=>{setRemixModal({isOpen:false, hook:''}); handleFeature('Remix', remixModal.hook, style)}} className="p-3 border rounded-xl text-xs font-bold hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-left">{style}</button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- GENERIC CONTENT MODAL (Expand, Carousel, Analysis, Visual) --- */}
                    {modal.isOpen && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-2xl p-6 rounded-3xl shadow-2xl flex flex-col max-h-[85vh] border dark:border-slate-800">
                                <div className="flex justify-between items-center mb-4"><h3 className="font-black text-lg flex items-center gap-2 uppercase"><Icon c="‚ú®"/> {modal.title}</h3><button onClick={()=>setModal({...modal, isOpen:false})}><Icon c="‚ùå"/></button></div>
                                <div className="overflow-y-auto custom-scrollbar flex-1 bg-slate-50 dark:bg-slate-950 p-4 rounded-2xl border dark:border-slate-800">
                                    {modal.loading ? <div className="text-center py-10 text-slate-400 animate-pulse font-bold">SEDANG MENULIS...</div> : <div className="whitespace-pre-line text-sm font-medium leading-relaxed">{modal.content}</div>}
                                </div>
                                <div className="pt-4 flex justify-end"><button onClick={()=>navigator.clipboard.writeText(modal.content)} className="bg-slate-900 dark:bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow-lg hover:opacity-90">Copy Result</button></div>
                            </div>
                        </div>
                    )}

                    {/* QUICK SAVE PERSONA MODAL */}
                    {quickSaveModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-sm p-6 rounded-3xl shadow-2xl text-center border dark:border-slate-800">
                                <div className="text-4xl mb-4 grayscale opacity-30 mx-auto"><Icon c="üíæ"/></div>
                                <h3 className="font-black text-lg mb-2 uppercase tracking-tighter">Simpan Persona Baru</h3>
                                <p className="text-xs font-bold text-slate-400 mb-5">Detail form generator saat ini akan disimpan sebagai profil persona.</p>
                                <form onSubmit={(e)=>{e.preventDefault(); const name = e.target.pName.value; setSavedPersonas([{id:Date.now(), name, ...formData}, ...savedPersonas]); setQuickSaveModal(false);}} className="space-y-4">
                                    <input name="pName" placeholder="Nama Profil (Cth: Klien Skincare)" className="w-full p-4 border rounded-2xl dark:bg-slate-800 text-center font-black uppercase text-xs tracking-widest outline-none focus:ring-2 ring-blue-500 transition-all shadow-inner" autoFocus required />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={() => setQuickSaveModal(false)} className="flex-1 py-3 bg-slate-50 dark:bg-slate-800 rounded-2xl font-black text-[10px] uppercase tracking-widest">BATAL</button>
                                        <button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg shadow-blue-500/30">SIMPAN</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
